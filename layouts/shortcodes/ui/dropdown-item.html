{{/* Mengumpulkan data item */}}
{{ $data := dict 
    "name"      (.Get "name" | default .Inner)
    "url"       (.Get "url")
    "icon"      (.Get "icon")
    "label"     (.Get "label")
    "separator" (eq (.Get "separator") "true")
    "shortcut"  (.Get "shortcut")
}}

{{ partial "ui/dropdown-item.html" $data }}
