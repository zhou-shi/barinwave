{{ $id := delimit (slice "header-component" (now.UnixNano)) "-" }}
{{ $data := .Site.Menus.main }}

<div id="{{ $id }}">
    <!-- Header Component will be hydrated here -->
    
    <script id="data-{{ $id }}" type="application/json">
        {{ dict "items" $data | jsonify | safeJS }}
    </script>
    
    <script>
        window.requestHydration = window.requestHydration || [];
        window.requestHydration.push({
            component: "Header",
            targetId: "{{ $id }}",
            dataId: "data-{{ $id }}"
        });
    </script>
</div>
